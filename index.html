<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="choices">
      <div class="comp-choice">
        <h3>Computer Choice:  <span id="Computer-Choice" class="input-values"></span></h3> 
      </div>
      <div class="user-choice">
        <h3>User Choice:  <span id="User-choice" class="input-values"></span></h3>
      </div>
      <div class="result">
        <h3>Result:  <span id="result" class="input-values"></span></h3>
      </div>
    </div>
    <div class="button-container">
      <div>
        <button id="Rock">Rock</button>
      </div>
      <div>
        <button id="Paper">Paper</button>
      </div>
      <div>
        <button id="Scissors">Scissors</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
